<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="container">

            <!-- Judul -->
            <h1 class="title">My To-Do List</h1>

            <!-- Statistik -->
            <div class="stats">
                <div class="stat-box">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-box">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed</p>
                </div>
                <div class="stat-box">
                    <h3 id="pending-tasks">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-box">
                    <h3 id="progress">0%</h3>
                    <p>Progress</p>
                </div>
            </div>

            <!-- Form -->
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a todo..." required>
                <input type="date" id="date-input" required>
                <button type="submit" class="add-btn">+</button>
            </form>

            <!-- Actions -->
            <div class="actions">
                <!-- Filter Button -->
                <div class="dropdown">
                    <button id="filter-btn" class="filter-btn">Filter â–¼</button>
                    <div id="filter-menu" class="dropdown-content">
                        <button data-filter="all">All Tasks</button>
                        <button data-filter="pending">Pending</button>
                        <button data-filter="completed">Completed</button>
                    </div>
                </div>

                <button id="delete-all" class="delete-all">Delete All</button>
            </div>

            <!-- Tabel -->
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <tr>
                        <td colspan="4" class="empty">No tasks found</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made by <span>JustCray</span></p>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
